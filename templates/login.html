{% extends "base.html" %}

{% block title %}Login - Employee Resource Management{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">
                    <i class="fas fa-user-circle"></i> Employee Login
                </h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employee_id" name="employee_id" required autofocus>
                        <div class="form-text">Enter your unique employee ID to login</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-muted">
                        <i class="fas fa-arrow-left"></i> Back to Directory
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
